<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="letter-m.png">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/6deba7d055.js" crossorigin="anonymous"></script>


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container2">
            <h3 class="header">Morse Code Translator</h3>
            <div class="choices">
                <textarea placeholder="Sample text" class="textarea" name="textarea" rows="6"  id="sampleText"></textarea>
                <button class="button" id="translate">Translate</button>

                
                <div class="output">
                    <p class="subheader">Output: </p>
                    <textarea name="textarea" placeholder="....--- ......-.---" id="myTextArea" class="textarea copy-link-input" rows="4" cols="50"></textarea>
                    <button class="copy copy-link-button"> <i class="fa-regular fa-paste"></i></button> 
                </div>
            </div>
        </div>
        
        <button class="coppied">Coppied to clipboard</button>
    </div>



    <script src="functions.js"></script>
</body>
</html>
